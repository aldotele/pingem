{% extends 'index.html' %}
{% block main-content %}
        <section class="testimonials text-center bg-light">
            <div class="container">
                <h2 class="mb-5">Your Ping information on {{ url }}</h2>
                <div class="row" style="display: flex; justify-content: center;">
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <h5>Status Code</h5>
                            {{ status_code }}
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <h5>Response Time</h5>
                              {{ response_time }}

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <h5>Match with regex</h5>
                            {% if match == 1 %}
                                <p>Yes</p>
                            {% elif match == 0 %}
                                <p>No</p>
                            {% else %}
                              <p>-</p>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </section>

<div style="text-align: center; margin: 100px"><a href="/">back to homepage</a></div>
{% endblock main-content %}
